<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue js</title>
    <script src="vue.js"></script>
</head>
<body>
    
    <div id="app">
        <input type="text" v-on:input="updateText">
        <p>{{title}}</p>
    </div>    
    <script>
        new Vue({
            el: "#app",
            data: {
                title: "Hello World",
            },
            methods: {
                updateText: function(event){
                    this.title = event.target.value;
                }
            },
        });

    </script>
    
</body>
</html>
